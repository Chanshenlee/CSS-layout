        body{

        }

            width: 100%;
            vertical-align: middle;
        }
        .item .txt{
            width: 55%;
            background-color: #fa8;
            flex-shrink: 0;
            padding: 50px 30px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }
        .item > :first-child{
