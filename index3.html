<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金魚系列-人員卡片介紹</title>
    <link href="https://fonts.googleapis.com/css?family=
    Noto+Sans+TC:100,300,400,500,700,900&display=swap"
    rel="stylesheet">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: 'Noto Sans TC',sans-serif; 
        }
        html,body{
            height: 100%;
        }
        body{
            display: flex;
            align-items: center;/* 和jusitfy-content的用法類似，但它是用來控制「垂直對齊」的位置，也就是交錯軸方向 */
            background-color: #888
        }
        .wrap{
            width: 1200px;
            display: flex;
            margin: auto;
            
        }
        .card{
			width: 368px;
			margin: 15px;
			text-align: center;
			background-color: #fff;
			border: 1px solid #ccc;
			transform: translateY(0px);/* 卡片平移前的起始位子 */
			transition: .5s;/* 讓元素在0.5s後過渡到另一個元素，很常與:hover搭配使用 */
		}
		.card img{
			width: 100%;
			vertical-align: middle;/* 設置元素的垂直對齊方式 */
		}
		.card h2{
			border-bottom: 1px solid #888;
			padding-bottom: .3em;
			margin-bottom: .4em;
			font-weight: 900;
			transition: .25s;/* 讓元素在0.25s後過渡到另一個元素，很常與:hover搭配使用 */
		}
		.card p{
			line-height: 1.6;
			font-weight: 300;
			transition: .25s;/* 讓元素在0.25s後過渡到另一個元素，很常與:hover搭配使用 */
		}
		.card .content{
			padding: 20px;
			position: relative;
		}
		.card .content::before{
			content: '';
			position: absolute;
			width: 0;
			height: 0;
			left: 0;
			top: 0;
			border-top: 50px solid transparent;/* 透明 */
			border-left: 184px solid #fff;
			border-right: 184px solid #fff;
			transform: translateY(-100%);
		}
		.card:hover{
			transform: translateY(-50px);/* 卡片平移後的位子 */
		}
		.card:hover .content{
			background-image: linear-gradient(0deg,#d0ff34, #fcff35);
		}
		.card:hover .content::before{
            content: '';
			border-left: 184px solid #fcff35;
			border-right: 184px solid #fcff35; 
		}
		.content:hover h2{
			color: #fff;
			border-bottom-color: #fff;
		}
		.content:hover p{
			color: #fff;
		}

    </style>
</head>
<body>
    <div class="wrap">
        <div class="card">
            <img src="https://picsum.photos/300/300?random=10">
            <div class="content">
                <h2>李昶昇</h2>
                <p>世新大學資管系的同學，
                在大學期間同時也在探索自我，也參與了很多跨領域的活動像是廣播電台
                的podcast錄音、校刊的出版、YT節目的錄影等，
                未來想成為一名前端工程師。
                </p>

            </div>
        </div>
        <div class="card">
            <img src="https://picsum.photos/300/300?random=20">
            <div class="content">
                <h2>永日</h2>
                <p>這個綽號呢是我自己取的，由於本人的名子非常容易之被念錯
                    每次點名都會變教授叫錯，但我也習慣了就把我的昶字拆開好了
                    這樣子大家比較好念。
                </p>

            </div>

        </div>
        <div class="card">
            <img src="https://picsum.photos/300/300?random=30">
            <div class="content">
                <h2>CSS切版高手</h2>
                <p>
                    目前還是切版小菜雞，但我正在前往成為切版高手的路上
                    現在畢業了，未來想專精的走前端工程師這條路，目前自學精進技能
                    等當兵中...。
                </p>

            </div>

        </div>
    </div>
</body>
</html>
